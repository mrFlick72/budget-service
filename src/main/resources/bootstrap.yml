spring:
  application:
    name: budget-service
  cloud:
    config:
      discovery:
        enabled: true
      fail-fast: true
    kubernetes:
      reload:
        enabled: true
        mode: polling
        period: 5000
      config:
        sources:
          - name: ${spring.application.name}
management:
  metrics:
    export:
      graphite:
        tags-as-prefix: